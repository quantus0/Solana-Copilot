<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solana Copilot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
  <div class="container mx-auto p-6 max-w-xl">
    <h1 class="text-3xl font-extrabold text-center mb-10">Solana Copilot</h1>

    <!-- Wallet Connector -->
    <div id="wallet-connector" class="mb-6 p-4 bg-white rounded shadow">
      <button id="connect-wallet-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        Connect Wallet
      </button>
      <p id="wallet-address" class="mt-2 text-green-600 font-semibold hidden"></p>
    </div>

    <!-- Create Agent -->
    <div id="agent-creator" class="p-4 bg-white rounded shadow mb-6">
      <h2 class="text-xl font-bold mb-3">Create Agent</h2>
      <input
        id="agent-goal-input"
        type="text"
        placeholder="Agent goal (e.g. Buy NFTs under 2 SOL)"
        class="w-full p-2 border border-gray-300 rounded mb-4"
      />
      <button id="create-agent-btn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
        Create Agent
      </button>
    </div>

    <!-- Transaction Simulator -->
    <div id="tx-simulator" class="p-4 bg-white rounded shadow mb-6">
      <h2 class="text-xl font-bold mb-3">Transaction Simulator</h2>
      <button id="simulate-tx-btn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">
        Simulate Transaction
      </button>
    </div>

    <!-- Gas Optimizer -->
    <div id="gas-optimizer" class="p-4 bg-white rounded shadow mb-6">
      <h2 class="text-xl font-bold mb-3">Gas Optimizer</h2>
      <button id="optimize-gas-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">
        Optimize Gas
      </button>
    </div>

    <!-- Analytics -->
    <div id="analytics" class="p-4 bg-white rounded shadow">
      <h2 class="text-xl font-bold mb-3">Analytics</h2>
      <p>Agents Created: <span id="agents-created-count">0</span></p>
      <p>Total Transactions: <span id="total-tx-count">20</span></p>
      <p>Gas Saved: <span id="gas-saved">0.05 SOL</span></p>
    </div>
  </div>

  <script>
    // State
    let walletAddress = null;
    let agents = [];

    // Elements
    const connectWalletBtn = document.getElementById('connect-wallet-btn');
    const walletAddressEl = document.getElementById('wallet-address');
    const createAgentBtn = document.getElementById('create-agent-btn');
    const agentGoalInput = document.getElementById('agent-goal-input');
    const agentsCreatedCount = document.getElementById('agents-created-count');
    const totalTxCount = document.getElementById('total-tx-count');
    const gasSavedEl = document.getElementById('gas-saved');
    const simulateTxBtn = document.getElementById('simulate-tx-btn');
    const optimizeGasBtn = document.getElementById('optimize-gas-btn');

    // Connect Wallet
    connectWalletBtn.addEventListener('click', async () => {
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          walletAddress = resp.publicKey.toString();
          walletAddressEl.textContent = `Connected: ${walletAddress.slice(0, 8)}...`;
          walletAddressEl.classList.remove('hidden');
          connectWalletBtn.style.display = 'none';
          alert("Wallet connected!");
        } catch (err) {
          alert('Wallet connection failed or was rejected.');
        }
      } else {
        alert('Please install Phantom wallet to connect.');
      }
    });

    // Create Agent
    createAgentBtn.addEventListener('click', () => {
      const goal = agentGoalInput.value.trim();
      if (!walletAddress) {
        alert('Please connect your wallet first.');
        return;
      }
      if (!goal) {
        alert('Please enter an agent goal.');
        return;
      }

      const newAgent = {
        id: Date.now(),
        goal: goal,
        status: 'Active',
        txCount: 0,
        gasSaved: 0,
      };
      agents.push(newAgent);

      agentGoalInput.value = '';
      alert('Agent created!');

      // Update analytics
      agentsCreatedCount.textContent = agents.length;
    });

    // Simulate Transaction
    simulateTxBtn.addEventListener('click', () => {
      alert('Transaction simulated:\nGas estimate: 0.001 SOL\nDetails: Simulated token transfer');
    });

    // Optimize Gas
    optimizeGasBtn.addEventListener('click', () => {
      alert('Gas optimization:\nOriginal: 0.002 SOL\nOptimized: 0.0015 SOL');
    });

    // You can extend this with more dynamic analytics or agent listing later
  </script>
</body>
</html>
